name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      command: build
      args: --features "user" --no-default-features      
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      env:
        NT_NATIVE_TEST_DIR: .
      run: cargo test --verbose -- --nocapture

